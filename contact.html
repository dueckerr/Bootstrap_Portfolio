<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Reagan Duecker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <!-- Nav/Header -->
<section class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="navbar-header">
                    <h1> Reagan Duecker</h1>
                </div>
            </div>
            <div class="col-md-4">
                    <nav class="navbar navbar-right">
                        <ul class="nav navbar-nav">
                            <li><a href="index.html">About</a></li>
                            <li><a href="portfolio.html">Portfolio</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
            </div>
        </div>
    </div>
</section>  

<br>
    <!-- Content -->

<div class="container">
    <div class="thumbnail">
            <div class="page-header">
                    <h1> Contact</h1>      
            </div>
    <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="usr" placeholder="John Smith">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="password" class="form-control" id="email" placeholder="example@gmail.com">
        </div>
        <div class="form-group">
                <label for="Message">Message:</label>
                <textarea class="form-control" rows="10" id="comment" placeholder="Message"></textarea>
        </div>
        <div class="btn-group">
                <button type="button" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
</div>

    <!--footer-->
<div class="container-fluid">
    <div class="footer">
        <div class="row">
            <div class="col-md-12">
                    Copyright &copy; 
            </div>
        </div>
    </div>
</div>

</body>
</html>
